name:                polysemy-path
version:             0.2.1.0
git:                 https://gitlab.com/homotopic-tech/polysemy-path
license:             MIT
author:              "Daniel Firth"
maintainer:          "dan.firth@homotopic.tech"
copyright:           "2020 Daniel Firth"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Polysemy versions of Path functions.
category:            Polysemy

dependencies:
- base >= 4.7 && < 4.16
- path >= 0.8.0 && < 0.10
- polysemy >= 1.3.0.0 && < 1.7
- polysemy-extra >= 0.1.7.0 && < 0.3

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src
